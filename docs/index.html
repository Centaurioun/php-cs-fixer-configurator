<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PHP-CS-Fixer Configurator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/prism.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-4">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#pcf-toolbar" aria-controls="pcf-toolbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">PHP-CS-Fixer configuration v<span id="pcs-version"></span></span>
            <div class="collapse navbar-collapse" id="pcf-toolbar">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline" onsubmit="return false">
                    <div class="input-group">
                        <span class="input-group-addon">Presets</span>
                        <span class="form-control" id="pcs-selected-presets"></span>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" id="pcs-selected-presets-add">
                            </div>
                        </div>
                    </div>
                    &nbsp;
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input type="search" class="form-control" id="pcs-search" placeholder="Enter search text" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sets
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" id="pcs-filter-sets">
                                <a class="dropdown-item" href="#" data-fixerset=""><i class="fa fa-square-o" aria-hidden="true"></i> In no presets</a>
                                <div role="separator" class="dropdown-divider"></div>
                            </div>
                        </div>
                    </div>
                    &nbsp;
                    <button class="btn btn-default" id="pcs-btn-save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                </form>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row" id="pcs-cards">
            </div>
        </div>

        <div id="pcs-save" class="card">
            <div class="card-header text-center">
                <h4>Save</h4>
            </div>
            <div class="card-block">
                <div class="form-group row">
                    <label for="pcs-save-format" class="col-4 col-form-label">Format</label>
                    <div class="col-8">
                        <select id="pcs-save-format" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pcs-save-indent" class="col-4 col-form-label">Indent</label>
                    <div class="col-8">
                        <select id="pcs-save-indent" class="form-control">
                            <option value=" ">1 space</option>
                            <option value="  ">2 spaces</option>
                            <option value="   ">3 spaces</option>
                            <option value="    ">4 spaces</option>
                            <option value="     ">5 spaces</option>
                            <option value="      ">6 spaces</option>
                            <option value="       ">7 spaces</option>
                            <option value="        ">8 spaces</option>
                            <option value="\t">tab</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pcs-save-line-ending" class="col-4 col-form-label">Line ending</label>
                    <div class="col-8">
                        <select id="pcs-save-line-ending" class="form-control">
                            <option value="\n">*nix (\n)</option>
                            <option value="\r\n">Windows (\r\n)</option>
                            <option value="\r">Old Mac (\r)</option>
                        </select>
                    </div>
                </div>
                <div id="pcs-save-output"></div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary">Close</button>
            </div>
        </div>

        <script id="template-fixer-card" type="x-tmpl-handlebars">
            <div class="col-sm-6 col-lg-4 col-xl-3 pcs-fixercard" id="pcs-fixercard-{{ name }}">
                <div class="card">
                    <div class="card-block">
                        <h5 class="card-title">
                            {{#if risky }}
                                {{#if riskyDescription}}
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true" data-toggle="tooltip" title="{{ riskyDescription }}"></i>
                                {{else}}
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                {{/if}}
                            {{/if}}
                            <a href="#" data-pcf-show-fixer="{{ name }}">{{ name }}</a>
                        </h5>
                        <p class="card-text">
                            {{#if summary }}
                                {{ summary }}
                            {{else}}
                                {{ description }}
                            {{/if}}
                        </p>
                        <footer>
                            <div class="pcs-fixer-configure">
                                {{#if configurationOptions.length}}
                                    <button class="btn btn-info btn-sm"><i class="fa fa-cog" aria-hidden="true"></i></button>
                                {{else}}
                                    <button class="btn btn-secondary btn-sm disabled" data-toggle="tooltip" title="This fixer is not configurable"><i class="fa fa-cog" aria-hidden="true"></i></button>
                                {{/if}}
                            </div>
                            {{#if sets.length }}
                                <div class="pcs-fixer-sets">
                                    {{#each sets}}
                                        <a href="#" class="badge badge-info" data-pcf-show-fixerset="{{ name }}">{{ name }}</a>
                                    {{/each}}
                                <div>
                            {{/if}}
                        </footer>
                    </div>
                </div>
            </div>
        </script>

        <script id="template-fixer-details" type="x-tmpl-handlebars">
            <div class="modal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><code>{{ name }}</code> fixer</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {{#if codeSamples.length}}
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#template-fixer-details-main" role="tab">General</a>
                                    </li>
                                    {{#each codeSamples as |codeSample codeSampleIndex|}}
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#template-fixer-details-example-{{ @index }}" role="tab">Example #{{add1 codeSampleIndex}}</a>
                                        </li>
                                    {{/each}}
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="template-fixer-details-main" role="tabpanel">
                                        <br />
                            {{/if}}
                                        <dl class="row">
                                            {{#if risky }}
                                                <dt class="col-sm-3">Risky</dt>
                                                <dd class="col-sm-9">
                                                    <div class="alert alert-danger" role="alert">
                                                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                                        {{#if riskyDescription }}
                                                            {{ riskyDescription }}
                                                        {{else}}
                                                            This fixer is marked as risky!
                                                        {{/if}}
                                                    </div>
                                                </dd>
                                            {{/if}}
                                            {{#if summary }}
                                                <dt class="col-sm-3">Summary</dt>
                                                <dd class="col-sm-9">{{ summary }}</dd>
                                            {{/if}}
                                            {{#if description }}
                                                <dt class="col-sm-3">Description</dt>
                                                <dd class="col-sm-9">{{ description }}</dd>
                                            {{/if}}
                                            <dt class="col-sm-3">Used in presets</dt>
                                            <dd class="col-sm-9">
                                                {{#if sets.length}}
                                                    {{#each sets}}
                                                        <a href="#" class="badge badge-info" data-pcf-show-fixerset="{{ name }}">{{ name }}</a>
                                                    {{/each}}
                                                {{else}}
                                                    <i>none</i>
                                                {{/if}}
                                            </dd>
                                            {{#unless configurationOptions.length}}
                                                <dt class="col-sm-3">Configuration</dt>
                                                <dd class="col-sm-9">This fixer is not configurable</dt>
                                            {{/unless}}
                                        </dl>
                                        {{#each configurationOptions}}
                                            {{#if @index}}<br />{{/if}}
                                            <div class="card">
                                                <div class="card-header">
                                                    <code>{{ name }}</code> option
                                                </div>
                                                <div class="card-block">
                                                    {{#if description}}
                                                        <p class="card-text">{{ description }}</p>
                                                    {{/if}}
                                                    <dl class="row">
                                                        <dt class="col-sm-3">Default value</dt>
                                                        <dd class="col-sm-9">
                                                            {{#if hasDefaultValue}}
                                                                <code>{{toJSON defaultValue }}</code>
                                                            {{else}}
                                                                <i>none</i>
                                                            {{/if}}
                                                        </dd>
                                                        {{#if allowedTypes.length}}
                                                            <dt class="col-sm-3">Allowed types</dt>
                                                            <dd class="col-sm-9">
                                                                <ul class="list-unstyled">
                                                                    {{#each allowedTypes}}
                                                                        <li><code>{{ . }}</code></li>
                                                                    {{/each}}
                                                                </ul>
                                                            </dd>
                                                        {{/if}}
                                                        {{#if allowedValues.length}}
                                                            <dt class="col-sm-3">Allowed values</dt>
                                                            <dd class="col-sm-9">
                                                                <ul class="list-unstyled">
                                                                    {{#each allowedValues}}
                                                                        <li><code>{{toJSON .}}</code></li>
                                                                    {{/each}}
                                                                </ul>
                                                            </dd>
                                                        {{/if}}
                                                    </dl>
                                                </div>
                                            </div>
                                        {{/each}}
                            {{#if codeSamples.length}}
                                    </div>
                                    {{#each codeSamples as |codeSample codeSampleIndex|}}
                                        <div class="tab-pane" id="template-fixer-details-example-{{ codeSampleIndex }}" role="tabpanel">
                                            <br />
                                            <div class="card">
                                                <div class="card-header">
                                                    Configuration
                                                </div>
                                                <div class="card-block">
                                                    {{#if isConfigured}}
                                                        <dl class="row" style="margin-bottom:0">
                                                            {{#each configuration as |configurationValue configurationKey|}}
                                                                <dt class="col-sm-3"><code>{{ configurationKey }}</code></dt>
                                                                <dd class="col-sm-9"><code>{{toJSON configurationValue }}</code></dd>
                                                            {{/each}}
                                                        </dl>
                                                    {{else}}
                                                        <i>Default configuration</i>
                                                    {{/if}}
                                                </div>
                                            </div>
                                            <br />
                                            <ul class="nav nav-tabs" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" data-toggle="tab" href="#template-fixer-details-example-{{ codeSampleIndex }}-input" role="tab">Input</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" data-toggle="tab" href="#template-fixer-details-example-{{ codeSampleIndex }}-output" role="tab">Output</a>
                                                </li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="template-fixer-details-example-{{ codeSampleIndex }}-input" role="tabpanel">
                                                    <pre class="prismify-me"><code class="language-php">{{ fromCode }}</code></pre>
                                                </div>
                                                <div class="tab-pane" id="template-fixer-details-example-{{ codeSampleIndex }}-output" role="tabpanel">
                                                    <pre class="prismify-me"><code class="language-php">{{ toCode }}</code></pre>
                                                </div>
                                            </div>
                                        </div>
                                    {{/each}}
                                </div>
                            {{/if}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="template-fixerset-details" type="x-tmpl-handlebars">
            <div class="modal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><code>{{ name }}</code> fixer set</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {{#if risky }}
                                <div class="alert alert-danger" role="alert">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    This preset contains risky fixers!
                                </div>
                            {{/if}}
                            <p>This preset uses these fixers</p>
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th>Fixer</th>
                                        <th>Configuration</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each fixers}}
                                        <tr>
                                            <td><a href="#" class="badge badge-info" <code data-pcf-show-fixer="{{ fixer.name }}">{{fixer.name}}</a></td>
                                            <td>
                                                {{#if isConfigured}}
                                                    <dl>
                                                        {{#each configuration as |configurationValue configurationKey|}}
                                                            <dt><span class="badge badge-default">{{ configurationKey }}</span></dt>
                                                            <dd><code>{{toJSON configurationValue }}</code></dd>
                                                        {{/each}}
                                                    </dl>
                                                {{else}}
                                                    <i>default</i>
                                                {{/if}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/handlebars.min.js"></script>
        <script src="js/prism.min.js"></script>
        <script src="js/yaml.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
